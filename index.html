<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <header> <img src="Logo.png"> </header>
    <main>
        <div class="caixa-opcoes">
            <div class="caixa-escolha">
                <p>Escolha o modelo</p>
                <div class="escolhas">
                    <div class="caixa-opcao">
                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="tshirt.png" />
                        </div>
                        <p class="auxiliar">T-shirt</p>
                    </div>
                    <div class="caixa-opcao">
                        <div class="opcao" onclick="selecionarItem(this)"> 
                            <img src="Camiseta.png" />
                        </div>
                        <p class="auxiliar">Camiseta</p>
                    </div>
                    <div class="caixa-opcao">

                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="Mangalonga.png" />
                        </div>
                        <p class="auxiliar">Manga longa</p>
                    </div>
                </div>
            </div>
            <div class="caixa-escolha">
                <p>Escolha a gola</p>
                <div class="escolhas">
                    <div class="caixa-opcao">
                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="GolaV.png" />
                        </div>
                        <p class="auxiliar">Gola V</p>
                    </div>
                    <div class="caixa-opcao">
                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="GolaRedonda.png" />
                        </div>
                        <p class="auxiliar">Gola Redonda</p>
                    </div>
                    <div class="caixa-opcao">

                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="GolaPolo.png" />
                        </div>
                        <p class="auxiliar">Gola polo</p>
                    </div>
                </div>
            </div>
            <div class="caixa-escolha">
                <p>Escolha o tecido</p>
                <div class="escolhas">
                    <div class="caixa-opcao">
                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="Seda.png" />
                        </div>
                        <p class="auxiliar">Seda</p>
                    </div>
                    <div class="caixa-opcao">
                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="Algodão.png" />
                        </div>
                        <p class="auxiliar">Algodão</p>
                    </div>
                    <div class="caixa-opcao">

                        <div class="opcao" onclick="selecionarItem(this)">
                            <img src="Poliester.png" />
                        </div>
                        <p class="auxiliar">Poliéster</p>
                    </div>
                </div>
            </div>
            <div class="caixa-finalizacao">
                <p>Imagem de referência</p>
                <input type="text" name="mensagem" size="18px" placeholder="Insira o link"/>
                <button class="botao" onclick="confirmarPedido()"><p>Confirmar pedido</p></button>
            </div>
        </div>
        <div class="ilustracao"> <img src="ilustração.png" /> </div>
    </main>
    <footer>
        <p>Últimos pedidos</p>
        <div class="ultimos-pedidos">
            <div class="caixa-ultimo">
                <img src="Blusa1.png"/>
                <h1>Criador: <span>Álguem</span></h1>
            </div>
        </div>
    </footer>
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scrips.js"></script>
</body>

</html>
